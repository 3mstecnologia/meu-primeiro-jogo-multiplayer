<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Primeiro Jogo Multiplayer</title>

        <style>
            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>

        <script type="module">
            import createGame from './game.js'
            import createKeyboardListener from './keyboard-listener.js'
            import renderScreen from './render-screen.js'
            
            const game = createGame()
            const keyboardListener = createKeyboardListener(document)

            let currentWebSocket = null;
            let hostname = window.location.host;
            if (hostname == "localhost") {
                hostname = "edge.bohr.cloud";
            }

            let startSocket = function() {
                currentWebSocket = null;
                const ws = new WebSocket("wss://" + hostname + "/api/room/game/websocket");

                ws.addEventListener("open", event => {
                    console.log('open');
                    currentWebSocket = ws;

                    const playerId = Math.random(); //socket.id;
                    console.log(`Player connected on Client with id: ${playerId}`);

                    const screen = document.getElementById('screen');
                    renderScreen(screen, game, requestAnimationFrame, playerId);
                });

                ws.addEventListener("message", event => {
                    console.log(event.data);
                    let data = JSON.parse(event.data);
                    let command = data.data;
                    
                    console.log(data);

                    if (data.emit == 'setup') {
                        const playerId = Math.random(); //socket.id;
                        game.setState(command);
                        keyboardListener.registerPlayerId(playerId);
                        keyboardListener.subscribe(game.movePlayer);
                        keyboardListener.subscribe((command) => {
                            currentWebSocket.send(JSON.stringify({emit: 'move-player', data:command}));
                        });
                    }

                    if (data.emit == 'add-player') {
                        console.log(`Receiving ${command.type} -> ${command.playerId}`)
                        game.addPlayer(command)
                    }

                    if (data.emit == 'remove-player') {
                        console.log(`Receiving ${command.type} -> ${command.playerId}`)
                        game.removePlayer(command)
                    }

                    if (data.emit == 'move-player') {
                        console.log(`Receiving ${command.type} -> ${command.playerId}`)
                        const playerId = Math.random(); //socket.id;
                        if (playerId !== command.playerId) {
                            game.movePlayer(command)
                        }
                    }

                    if (data.emit == 'add-fruit') {
                        console.log(`Receiving ${command.type} -> ${command.fruitId}`)
                        game.addFruit(command)
                    }

                    if (data.emit == 'remove-fruit') {
                        console.log(`Receiving ${command.type} -> ${command.fruitId}`)
                        game.removeFruit(command)
                    }

                });

                ws.addEventListener("close", event => {
                    console.log("WebSocket closed, reconnecting:", event.code, event.reason);
                    startSocket();
                });
                ws.addEventListener("error", event => {
                    console.log("WebSocket error, reconnecting:", event);
                    startSocket();
                });

            }

            startSocket();

        </script>
    </body>
</html>
